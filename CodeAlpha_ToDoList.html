<!DOCTYPE html>
<html>
<head>
  <title>Fancy To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .task-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .task-item input[type="checkbox"] {
      margin-right: 10px;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter a task">
    <ul id="taskList"></ul>
  </div>

  <script>
    // Get the input field and the task list
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    // Add a new task to the list
    function addTask() {
      const taskText = taskInput.value;

      if (taskText.trim() !== '') {
        const taskItem = document.createElement('li');
        taskItem.innerHTML = `
          <div class="task-item">
            <input type="checkbox" onchange="toggleTask(this)">
            <span>${taskText}</span>
            <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
          </div>
        `;
        taskList.appendChild(taskItem);
        taskInput.value = '';
      }
    }

    // Toggle the task completion status
    function toggleTask(checkbox) {
      const taskItem = checkbox.parentNode.parentNode;
      taskItem.classList.toggle('completed');
    }

    // Delete a task from the list
    function deleteTask(deleteBtn) {
      const taskItem = deleteBtn.parentNode.parentNode;
      taskList.removeChild(taskItem);
    }

    // Attach the addTask function to the input field's keypress event
    taskInput.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        addTask();
      }
    });
  </script>
</body>
</html>
